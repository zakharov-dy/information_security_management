<!DOCTYPE html>
<html>
<head>
   <script src="source/jquery-2.1.4.min.js"></script>
   <script src="source/Chart.min.js "></script>
   <script src="source/main.js"></script>
   <link rel="stylesheet" href="source/main.css">
	<title>Лабораторная работа №3</title>
   <meta charset="UTF-8">
</head>
<body>
<div>
<select id="chartNumber">
   <option value="1">Структура 1</option>
   <option value="2">Структура 2</option>
   <option value="3">Структура 3</option>
</select>

   <div class="line damage active damage4" >
      <p class="line">C(v1)</p>
      <input class="1damage" type="number" step="0.01" min=0>
      <p class="line">C(v2)</p>
      <input class="2damage" type="number" step="0.01" min=0>
      <p class="line">C(v3)</p>
      <input class="3damage" type="number" step="0.01" min=0>
      <p class="line">C(v4)</p>
      <input class="4damage" type="number" step="0.01" min=0>
   </div>
   <div class="line damage passive damage3" >
      <p class="line">C(v1)</p>
      <input class="1damage" type="number" step="0.01" min=0>
      <p class="line">C(v2)</p>
      <input class="2damage" type="number" step="0.01" min=0>
      <p class="line">C(v3)</p>
      <input class="3damage" type="number" step="0.01" min=0>
   </div>
   <p class="line">Шаг графика</p>
   <input id="deltaP" type="number" step="0.01" min=0 max=1>
   <button id="generateChart">Построить график</button>
</div>

   <div id="graph-container">
      <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
   </div>
</body>
</html>
